<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create An Accont</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" placeholder="First Name" required />
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" placeholder="Last Name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          minlength="10"
          type="password"
          placeholder="Password"
          required
        />
      </div>
      <div>
        <label for="birth-date">Birth Date</label>
        <input id="birth-date" type="date" placeholder="Birth Date" required />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" required />
      </div>
      <div>
        <label for="color">What is your favorite color?</label>
        <input id="color" type="color" required />
      </div>
      <div>
        <button type="submit">Create Account</button>
      </div>
    </form>
  </body>
</html>
